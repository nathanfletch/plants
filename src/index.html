<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">

        <button class="btn-success" id="new">Get a new plant</button>
        <button class="btn-success" id="yucky">Add yucky soil</button>
        <button class="btn-success" id="green">Add green soil</button>
        <button class="btn-success" id="feed">Add blue soil</button>
        <button class="btn-success" id="show-state">Current Stats</button>
        <form action="submit" id="give-name-form">
          <input type="text" id="name-input">
          <input type="number" id="plant-number-input">
          <button id="name-button">Add name</button>
        </form>
        <form action="submit" id="eat-form">
          <input type="number" id="eat-number">
          <button id="eat-button">Eat!</button>
        </form>
      </div>
      <h1>All Plant's Values</h1>
      <ul id="plant-list">

      </ul>
    </div>
  </body>
</html>
